<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #000000;
        }

        iframe {
            flex-grow: 1;
            border: none;
            width: 100%;
            height: 100%;
            display: none;
            background-color: #000000;
        }

        .status-message {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .status-message strong {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            display: block;
            margin-bottom: 0.5rem;
        }

        .status-message::before {
            content: '';
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container" id="app">
    <div id="status" class="status-message">Loading content...</div>
</div>

<script>
    (function() {
        const params = new URLSearchParams(window.location.search);
        const urlParam = params.get("url");
        const statusEl = document.getElementById("status");
        const appEl = document.getElementById("app");

        function getValidatedUrl(u) {
            if (!u) return null;
            
            if (u.startsWith("/") || u.startsWith("./") || u.startsWith("../")) {
                return new URL(u, window.location.origin).href;
            }

            try {
                const url = new URL(u);
                return url.protocol === "https:" || url.protocol === "http:" ? url.href : null;
            } catch (e) {
                return null;
            }
        }

        const cleanUrl = getValidatedUrl(urlParam);

        if (!cleanUrl) {
            statusEl.innerHTML = "<strong>Error:</strong> Invalid or missing URL.<br>Please provide a valid URL or local path.";
        } else {
            const iframe = document.createElement("iframe");
            
            iframe.setAttribute("sandbox", "allow-scripts allow-same-origin allow-forms");
            iframe.setAttribute("referrerpolicy", "no-referrer");
            iframe.allow = "fullscreen";
            iframe.src = cleanUrl;

            iframe.onload = () => {
                statusEl.style.display = "none";
                iframe.style.display = "block";
            };

            iframe.onerror = () => {
                statusEl.textContent = "Failed to load the requested content.";
            };

            appEl.appendChild(iframe);
        }
    })();
</script>
</body>
</html>
